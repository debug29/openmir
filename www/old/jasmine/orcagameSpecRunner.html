    <script type="text/javascript" src="../js/vendor/underscore-1.3.1.js"></script>
    <script type="text/javascript" src="../js/vendor/backbone-0.9.1.js"></script>

    <script type="text/javascript" src="../js/code/orcasound.js"></script>

  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-html.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/orcagameSpec.js"></script>



  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>

  <!-- Templates -->

  <script type="text/template" id="score_template">
    Current call : <%= call %>
  </script>

  <script type="text/template" id="query_template">
    <div class="query call">
      <div class="image">
        <img class="query" id="<%= id %>" src="<%= image %>">
        <h2><%= name %></h2>
      </div>
    </div>
  </script>

  <script type="text/template" id="reference_template">
    <div class="reference">
      <div class="call">
        <div class="image">
          <img class="reference" id="<%= id %>" src="<%= image %>">
          <h2><%= name %></h2>
        </div>
      </div>
      <div class="play">
        <img src="/assets/images/buttons/play.png">
      </div>
    </div>
  </script>

</body>
</html>
